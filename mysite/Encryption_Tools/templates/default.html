<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default template{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" sizes='any' href="https://raw.githubusercontent.com/bechara-rizk/Encryption-Tools/main/mysite/Encryption_Tools/templates/image2vector.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: rgb(255, 255, 255);
            margin: 0 0 30px 0;
        }
        pre{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1.25rem;
            overflow-y: hidden;
            overflow-x: auto;

        }
        .topnav {
            overflow: hidden;
            background-color: rgb(103, 103, 103);
        }
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

    </style>
    {% block stylesheets %}
    {% endblock %}
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a href="/Encryption-Tools">Home</a>
        
    </div>

    {% block content %}
    {% endblock %}

    <div style="position:fixed; bottom:0; background-color: #ddd; height:25px;" class="container-fluid">
        <p class="text-center font-monospace m-0"> Made by <a style="text-decoration: underline; color:blue;" href="https://github.com/bechara-rizk/Encryption-Tools" target="_blank">Bechara Rizk</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        {% block javascripts %}
        {% endblock %}
</body>

</html>
